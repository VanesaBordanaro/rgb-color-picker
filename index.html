<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB Color Picker</title>
</head>
<body>
    <div id="container">
        <h2 class="color">Red (R)</h2>
        <input type="range" name="slideRed" min="0" max="255" value="0" id="slide-red">
        <br>
        <b id="red-number">0</b>

        <h2 class="color">Green (G)</h2>
        <input type="range" name="slideGreen" min="0" max="255" value="0" id="slide-green">
        <br>
        <b id="green-number">0</b>

        <h2 class="color">Blue (B)</h2>
        <input type="range" name="" min="0" max="255" value="0" id="slide-blue">
        <br>
        <b id="blue-number">0</b>
    </div>
    <script src="script.js"></script>
</body>
</html>
